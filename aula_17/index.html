<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Introdução ao Javascript - DOM</title>
  </head>
  <body>
    <h1 class="titulo"></h1>
    <p id="paragrafo"></p>
    <a href="#" class="link"></a>
    <div class="lista"></div>
  </body>
  <script>
    //pega o elementi pela classe
  const titulo = document.getElementsByClassName("titulo");
  titulo[0].textContent = "Esse é o meu título";

    //pega o elemento pelo ID
  const paragrafo = document.getElementById("paragrafo");
  paragrafo.textContent = "Esse é o meu parágrafo";

  //Pega os elemento ultilizando os seletores CSS

  const link = document.querySelector(".link");//se fosse um id usariamos a "#", ou somente usando o nome do elemento "a"
  link.textContent = "Google";

  //criando elemento HTML
  const lista = document.querySelector(".lista");
  lista.innerHTML = `<ul> <li> Item 1 </li> <li> Item 2 </li> </ul>`;

    //Adicionando estilo com JS
    document.body.style.backgroundColor = "aqua"
    lista.style.backgroundColor = "gray"
  </script>
</html>
