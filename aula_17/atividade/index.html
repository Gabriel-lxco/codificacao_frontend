<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currículo - JS</title>
</head>
<body>
    <div class="conteiner">
        <h1 class="titulo"></h1>
    </div>
</body>
<script>
    const conteiner = querySelector(".conteiner")
    conteiner.style.height = "400px"
    conteiner.style.width = "300px"
    conteiner.style.border = "2px solid black"

    const titulo = document.querySelector(".titulo")
    titulo.textContent = "Currículo"
    titulo.style.textAlign = "center"
</script>
</html>
